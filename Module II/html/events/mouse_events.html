<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width:300px;
            height:200px;
            background-color: aqua;
        }
        .text{
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <div id ="mydiv" class="div">
        <br>
        <br>
        <br>
        <br>
        <div class="text">Hover Over Me!!!!!!:)</div>
    </div>
    <script>
        const md =document.getElementById("mydiv");
        function mouseoverdone()
        {
            md.style.backgroundColor = "Red";
        }
        function mouseoutdone()
        {
            md.style.backgroundColor = "aqua";
        }
        md.addEventListener("mouseover", mouseoverdone);
        md.addEventListener("mouseout", mouseoutdone);
    </script>
</body>
</html>
